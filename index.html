<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Lumanosimo&family=Poppins&family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style/style.css">
    
</head>
<body class="main-content">
    <header class="section sec1 header active" id="home">
        <div class="header-content">
            <div class="left-header">
                <div class="h-shape"></div>
                <div class="image">
                    <img src="media/pic.png" alt="">
                </div>
            </div>
            <div class="right-header">
                <h1 class="name">
                    Hi,I'm <span>Pankaj Sahu.</span>
                    A Web Developer.
                </h1>
                <p>A web developer (Django) creates dynamic and secure web applications using Django framework. 
                They design, implement, and maintain server-side logic, databases,
                 and user interfaces to deliver efficient and scalable web solutions.</p>
                 <div class="btn-con">
                    <a href="" class="main-btn">
                        <span class="btn-text">Download Resume</span>
                        <span class="btn-icon"><i class="fas fa-download"></i></span>
                     </a>
                 </div>
            </div>
        </div>
        
    </header>
    <main>
        <section class="section sec2 about" id="about"></section>
        <section class="section sec3 portfolio" id="portfolio"></section>
        <section class="section sec4 blogs" id="blogs"></section>
        <section class="section sec5 contact" id="contact"></section>
    </main>
    <div class="controlls">
        <div class="control control-1 active-btn"  data-id="home">
            <i class="fas fa-home"></i>
        </div>
        <div class="control control-2" data-id="about">
            <i class="fas fa-user"></i>
        </div>
        <div class="control control-3" data-id="portfolio">
            <i class="fas fa-briefcase"></i>
        </div>
        <div class="control control-4" data-id="blogs">
            <i class="fas fa-newspaper"></i>
        </div>
        <div class="control control-5" data-id="contact">
            <i class="fas fa-envelope-open"></i>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
